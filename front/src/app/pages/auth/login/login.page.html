<main class="main-container">
  <form id="login" (ngSubmit)="login()">
    <input
      type="text"
      [(ngModel)]="serie"
      name="serie"
      placeholder="Serie (ABC)"
      maxlength="3"
      required
    />
    <input
      type="text"
      [(ngModel)]="numero"
      name="numero"
      placeholder="NÃºmero (12345)"
      maxlength="5"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="ContraseÃ±a"
      required
    />
    <button type="submit">Ingresar</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <br />
    <button [routerLink]="['/registro']">Registrarse</button>
  </form>
</main>
